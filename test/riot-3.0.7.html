<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>riot-i18n test</title>
</head>
<body>
    <i1-8n>Hello</i1-8n><i1-8n>I LOVE YOU</i1-8n><i1-8n>I love you</i1-8n><i1-8n>Hello</i1-8n><i1-8n>hello</i1-8n>
    <i1-8n>HELLO</i1-8n><i1-8n>I love you</i1-8n>
    <script src="//cdn.jsdelivr.net/riot/3.0.7/riot+compiler.min.js"></script>
    <script src="../riot-i18n.js"></script>
    <script>
        riot.mount('i1-8n')

        i18n.dictionary({
            "zh": {
                "Hello": "您好",
                "I love you": "我爱你"
            },
            "jp": {
                "Hello": "こんにちは",
                "I love you": "わたしは、あなたを愛しています"
            }
        });

        setInterval(function() {
            i18n.setLanguage(i18n.getLanguage() !== 'zh' ? 'zh' : 'jp')
        }, 1000)
    </script>
</body>
</html>
